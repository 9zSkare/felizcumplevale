<head>
  <title>¡Sorpresa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #54cbdb;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #000000;
      text-align: center;
    }
    
    p {
      text-align: center;
      font-size: 48px;
    }
    
    input[type="date"] {
      padding: 10px;
      font-size: 76px;
    }
    
    #cuenta-regresiva {
      font-size: 100px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script>
    // Función para actualizar la cuenta regresiva
    function actualizarCuentaRegresiva() {
      // Fecha objetivo: 16 de febrero de 2024
      var fechaObjetivo = new Date("2024-02-16").getTime();
      
      // Obtener la fecha y hora actual
      var fechaActual = new Date().getTime();
      
      // Calcular la diferencia en milisegundos entre las dos fechas
      var diferencia = fechaObjetivo - fechaActual;
      
      // Calcular los días, horas, minutos y segundos restantes
      var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
      
      // Mostrar la cuenta regresiva en el elemento con id "cuenta-regresiva"
      document.getElementById("cuenta-regresiva").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";
      
      // Actualizar la cuenta regresiva cada segundo
      setTimeout(actualizarCuentaRegresiva, 1000);
    }
    
    // Ejecutar la función al cargar la página
    window.onload = function() {
      // Ocultar la página inicialmente
      document.body.style.display = "none";
      
      // Mostrar la página después de 5 segundos (como sorpresa)
      setTimeout(function() {
        document.body.style.display = "block";
        actualizarCuentaRegresiva();
      }, 5000);
    };
  </script>
</head>

<head>
  <title>¡Sorpresa!</title>
  <style>
    body {
      font-family: Verdana, Tahoma, sans-serif, sans-serif;
      background-color: #3697bd;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #000000;
      text-align: center;
    }
    
    p {
      text-align: center;
      font-size: 78px;
    }
    
    input[type="date"] {
      padding: 10px;
      font-size: 96px;
    }
    
    #cuenta-regresiva {
      font-size: 124px;
      display: flex;
      height: 80vh;
      margin: 0;
      justify-content: center;
      text-align: center; 
      margin-top: 20px;
    }
    
    #fuegos-artificiales {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fireworks 3s linear forwards;
    }
    
    @keyframes fireworks {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <script>
    // Función para actualizar la cuenta regresiva
    function actualizarCuentaRegresiva() {
      // Fecha objetivo: 16 de febrero de 2024
      var fechaObjetivo = new Date("2024-02-16").getTime();
      
      // Obtener la fecha y hora actual
      var fechaActual = new Date().getTime();
      
      // Calcular la diferencia en milisegundos entre las dos fechas
      var diferencia = fechaObjetivo - fechaActual;
      
      // Calcular los días, horas, minutos y segundos restantes
      var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
      
      // Mostrar la cuenta regresiva en el elemento con id "cuenta-regresiva"
      document.getElementById("cuenta-regresiva").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";
      
      // Verificar si la cuenta regresiva llegó a cero
      if (diferencia <= 0) {
        // Mostrar los fuegos artificiales
        document.getElementById("fuegos-artificiales").style.display = "block";
      }
      
      // Actualizar la cuenta regresiva cada segundo
      setTimeout(actualizarCuentaRegresiva, 1000);
    }
    
    // Ejecutar la función al cargar la página
    window.onload = function() {
      actualizarCuentaRegresiva();
    };
  </script>
</head>
